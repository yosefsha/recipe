
services:
  app:
    build:
      context: ./server
      target: development
    ports:
      - 8000:8000
    volumes:
      - ./server:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASSWORD=changeme
    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    volumes:
      - dev-db-data:/var/lib/postgresql/data
  
volumes:
  dev-db-data:
  
  